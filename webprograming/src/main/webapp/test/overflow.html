<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow 프로퍼티</title>
<style>
p{
width : 200px;
height : 50px;
border : 1px solid red;
}

.hidden {overflow : hidden;}
.visible {overflow : visible;}
.scroll {overflow : scroll;}

#a{
overflow : hidden;
}

#b{
overflow : visible;
}

#c{
overflow : scroll;
}
</style>
</head>
<body>
<h3>overflow 프로퍼티</h3>
<hr>
<div>
<p id = "a">무궁화꽃이 피었습니다.
<br>무궁화꽃이 피었습니다.
<br>무궁화꽃이 피었습니다.
</p>

<p id = "b">무궁화꽃이 피었습니다.
<br>무궁화꽃이 피었습니다.
<br>무궁화꽃이 피었습니다.
</p>

<p id = "c">무궁화꽃이 피었습니다.
<br>무궁화꽃이 피었습니다.
<br>무궁화꽃이 피었습니다.
</p>

</div>
</body>
</html>
